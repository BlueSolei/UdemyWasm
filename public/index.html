<html>
  <head>
    <meta charset="utf-8" />
    <title>Web Assembly</title>
  </head>
  <body>
    <h1>WASM Man!!!</h1>
    <script>
      const readWasmMem = (offset, len) => {
        const memory = window.wasm.instance.exports.memory.buffer;
        const strBuffer = new Uint8Array(memory, offset, len);
        const str = new TextDecoder().decode(strBuffer);
        console.log(str);
      };
      const imports = {
        env: {
          numLog: console.log,
          strLog: readWasmMem,
        },
      };
      const wasm = WebAssembly.instantiateStreaming(
        fetch("/program.wasm"),
        imports
      ).then((wasm) => {
        console.log("WASM loaded");

        window.wasm = wasm;
        const program = wasm.instance.exports;
        program.greet();
        //program.logDoubleNumber(20);
        //program.logString("Shaul");
        console.log(WebAssembly.Module.imports(wasm.module));
      });
    </script>
  </body>
</html>
